<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in todos %}
            <li>
                {{ task }} 
                <a href="{{ url_for('delete', task_id=loop.index0) }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
